<ion-card>
  <img alt="Silhouette of mountains" src="{{ urlImg }}" />
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle>Author: {{ (author === '') ? 'anonymous' : author }}</ion-card-subtitle>
    <ion-card-subtitle>Published at: {{  date }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ description }}
    <p (click)="openModal()">Read more</p>
  </ion-card-content>
</ion-card>
<app-modal [isOpen]="isOpenModal"  (close)="closeModal($event)" [data]="data"/>
