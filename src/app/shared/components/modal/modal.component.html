<ion-modal [isOpen]="isOpen">
  <ng-template>
    @if (data) {
    <ion-header>
      <ion-toolbar>
        <h1 class="title">{{ data.title }}</h1>
        <ion-buttons slot="end">
          <ion-button (click)="setClose()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <p>
        {{ data.content }}
      </p>
      <p class="link">show more information in browser</p>
    </ion-content>
    }
  </ng-template>
</ion-modal>
